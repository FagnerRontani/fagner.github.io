<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecionando…</title>
  <meta name="robots" content="noindex" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
           margin: 0; min-height: 100vh; display: grid; place-items: center; }
    .card { max-width: 560px; padding: 24px; border: 1px solid #e5e7eb; border-radius: 14px; }
    h1 { font-size: 1.25rem; margin: 0 0 8px; }
    p { margin: 6px 0; line-height: 1.4; }
    code { background: #f3f4f6; padding: 2px 6px; border-radius: 6px; }
    .links { margin-top: 12px; display: grid; gap: 8px; }
    a { text-decoration: none; }
    .btn { display: inline-block; padding: 10px 14px; border-radius: 10px; border: 1px solid #d1d5db; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Redirecionando para a melhor versão do seu site…</h1>
    <p>Detectando seu dispositivo e enviando você para a versão correta.</p>
    <p style="font-size:14px;color:#6b7280">Se nada acontecer em 2 segundos, use um dos links abaixo.</p>
    <div class="links">
      <a class="btn" id="mobileLink" href="PASTE_MOBILE_URL_AQUI">Ir para a versão Mobile</a>
      <a class="btn" id="desktopLink" href="PASTE_DESKTOP_URL_AQUI">Ir para a versão Desktop</a>
    </div>
  </div>

  <script>
    // >>> Substitua as duas URLs acima pelos seus links do Google Sites <<<
    // Dica: você também pode personalizar as mensagens e o estilo.

    (function () {
      var isMobile = /Mobi|Android|iPhone|iPad|iPod|IEMobile|Windows Phone|BlackBerry/i.test(navigator.userAgent);
      var mobileURL = document.getElementById('mobileLink').href;
      var desktopURL = document.getElementById('desktopLink').href;

      // Pequeno atraso para permitir que a página carregue e mostrar fallback visual
      setTimeout(function () {
        window.location.replace(isMobile ? mobileURL : desktopURL);
      }, 500);
    })();
  </script>

  <noscript>
    <div style="position:fixed;inset:0;display:grid;place-items:center;background:#fff">
      <div class="card">
        <h1>JavaScript está desativado</h1>
        <p>Ative o JavaScript ou use um dos links:</p>
        <div class="links">
          <a class="btn" href="PASTE_MOBILE_URL_AQUI">Versão Mobile</a>
          <a class="btn" href="PASTE_DESKTOP_URL_AQUI">Versão Desktop</a>
        </div>
      </div>
    </div>
  </noscript>
</body>
</html>
