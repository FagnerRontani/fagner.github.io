<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Professional Experience</title>
  <style>
    :root{
      --bg:#0b1324;
      --panel:#0f1a2a;
      --panel-2:#0b1626;
      --text:#e5e7eb;
      --muted:#9aa4b2;
      --edge:#1f2a44;
      --accent:#4ade80;
      --accent-2:#60a5fa;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:18px;
    }

    *{box-sizing:border-box}

    /* não force height:100% (causa rolagem fantasma no iOS) */
    html, body{
      margin:0;
      padding:0;
      overflow-x:hidden;
      background:var(--bg); /* fundo também no <html> */
    }

    /* altura segura p/ mobile (evita espaço/rolagem fantasma) */
    body{
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 700px at 20% -10%, #11203b 0%, transparent 55%),
        radial-gradient(900px 600px at 120% 10%, #0d1f3a 0%, transparent 50%),
        var(--bg);
      color:var(--text);
      line-height:1.6;
      min-height:100svh;                       /* iOS/Android modernos */
      /* opcional: evita bounce que mostra barra */
      overscroll-behavior-y:none;
    }
    @supports (height: 100dvh){
      body{ min-height:100dvh; }               /* upgrade quando disponível */
    }

    .wrap{
      max-width:1100px;
      margin:32px auto;
      padding:0 20px;
      /* garante respiro sem criar “faixa” no iPhone */
      padding-bottom: max(20px, env(safe-area-inset-bottom));
    }

    .head{display:flex; align-items:center; gap:16px; margin-bottom:24px;}
    .orb{width:28px;height:28px;border-radius:50%;
         background:radial-gradient(circle at 30% 30%, var(--accent) 0%, #21c55d 40%, #1d9e51 60%, transparent 70%),
                    radial-gradient(circle at 70% 70%, var(--accent-2) 0%, #2563eb 45%, transparent 70%);
         box-shadow:0 0 30px rgba(99, 255, 169, .25)}
    h1{font-weight:800; letter-spacing:.3px; margin:0; font-size: clamp(28px, 4vw, 42px)}
    .subtitle{color:var(--muted); margin-top:4px; font-size:14px}

    .timeline{position:relative; margin-top:20px}
    .timeline:before{content:""; position:absolute; left:16px; top:0; bottom:0; width:2px;
                     background:linear-gradient(#233251, #1b2743)}
    .item{position:relative; margin-left:54px; margin-bottom:18px}

    .card{
      background:linear-gradient(180deg, var(--panel) 0%, var(--panel-2) 100%);
      border:1px solid var(--edge); border-radius:var(--radius); padding:18px 18px 16px; box-shadow:var(--shadow);
    }
    .dot{position:absolute; left:-42px; top:20px; width:20px; height:20px; border-radius:50%;
         background:radial-gradient(circle at 30% 30%, var(--accent) 0%, #22c55e 45%, #166534 80%);
         box-shadow:0 0 0 4px rgba(76, 230, 150, .15), 0 0 24px rgba(74,222,128,.35);
         border:1px solid #1f5138;}

    .role{display:flex; flex-wrap:wrap; gap:10px; align-items:baseline}
    .role h2{margin:0; font-size: clamp(18px, 2.6vw, 22px)}
    .org{color:var(--muted); font-style:italic}
    .period{margin-left:auto; color:#cdd5e1; font-weight:700}
    .meta{display:flex; gap:10px; flex-wrap:wrap; margin-top:8px}
    .badge{font-size:12px; color:#cdd5e1; padding:6px 10px; border-radius:999px; background:rgba(148,163,184,.08);
           border:1px solid rgba(148,163,184,.18)}
    .desc{margin-top:10px; color:#d8dee9}

    @media (max-width:720px){
      .timeline:before{left:12px}
      .item{margin-left:44px}
      .dot{left:-38px}
      .period{margin-left:0; width:100%}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="head">
      <div class="orb" aria-hidden="true"></div>
      <div>
        <h1>Professional Experience</h1>
        <div class="subtitle">Precision Agriculture • Remote Sensing • GIS • ML • UAV Ops</div>
      </div>
    </div>

    <section class="timeline">
      <!-- ... (seu conteúdo permanece igual) ... -->
      <!-- Cole aqui os <article class="item"> como no seu arquivo original -->
    </section>
  </div>
</body>
</html>
